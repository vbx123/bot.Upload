name: Pending Uploader

on:
  schedule:
    - cron: "*/10 * * * *"  # كل 10 دقائق
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install deps
        run: npm install

      - name: Run importer
        run: node actions-importer.js

      - name: Commit & push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add photos prompts data.json
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "Auto upload pending"
            git push origin HEAD
          fi
