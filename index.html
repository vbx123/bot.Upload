<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الصفحة الرئيسية</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#000033;
      --card-bg:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      --accent:rgba(255,255,255,0.07);
      --glass: rgba(255,255,255,0.04);
      --radius:18px;
      --gap:22px;
      --max-width:420px;
    }

    /* Reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}

    body{
      background:var(--bg);
      color:#fff;
      font-family:'Cairo', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:48px 16px;
      line-height:1.2;
    }

    .container{
      width:100%;
      max-width:var(--max-width);
    }

    /* Top bar */
    header{
      position:sticky;
      top:0;
      z-index:20;
      background:#000044;
      border-bottom:1px solid rgba(255,255,255,0.05);
      padding:14px 12px;
      text-align:center;
      font-weight:700;
      color:#26d07b;
      font-size:17px;
      border-radius:0;
      margin-bottom:40px;
    }

    .brand-old-hidden{
      font-weight:800;
      font-size:20px;
      letter-spacing:0.5px;
      color:#fff;
      background:none;
      padding:0;
    }

    /* Cards column */
    .cards{
      display:flex;
      flex-direction:column;
      gap:var(--gap);
      align-items:stretch;
      margin-bottom:60px;
    }

    .card-link{
      text-decoration:none;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:var(--radius);
      overflow:hidden;
      padding:0;
      transition:transform .28s cubic-bezier(.2,.9,.2,1), box-shadow .28s;
      box-shadow: 0 8px 18px rgba(0,0,0,0.45);
      background:var(--card-bg);
      border:1px solid rgba(255,255,255,0.04);
      position:relative;
      height:120px;
    }

    .card-link:focus{outline:3px solid rgba(255,255,255,0.08); outline-offset:4px}

    .card-link::after{
      content:'';
      position:absolute;
      inset:0;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.15));
      pointer-events:none;
    }

    .card-content{
      position:relative; /* above the overlay */
      z-index:2;
      transform:translateY(0);
      transition:transform .28s cubic-bezier(.2,.9,.2,1);
      text-align:center;
      width:90%;
    }

    .card-title{
      font-size:28px;
      font-weight:900;
      letter-spacing:0.6px;
      margin:0;
      padding:6px 0;
      color: #fff;
      text-shadow: 0 3px 18px rgba(0,0,0,0.6);
    }

    .card-subtle{
      margin-top:6px;
      font-size:13px;
      color:rgba(255,255,255,0.6);
      display:none; /* hidden because user requested single text only */
    }

    .card-link:hover{transform:translateY(-8px); box-shadow:0 18px 40px rgba(0,0,0,0.65)}
    .card-link:hover .card-title{transform:translateY(-4px)}

    /* Responsive tweaks */
    @media (max-width:480px){
      :root{--max-width:380px; --radius:14px}
      .card-title{font-size:22px}
    }

  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">لحظات ممتعة مع العائلة, لا تمسك الهاتف كثيرا</div>
    </header>

    <main class="cards" role="main">
      <a class="card-link" href="ART.html" aria-label="">
        <div class="card-content">
          <h2 class="card-title">ارسم صورك</h2>
        </div>
      </a>

      <a class="card-link" href="misr.html" aria-label="">
        <div class="card-content">
          <h2 class="card-title">مصر القديمة</h2>
        </div>
      </a>

      <a class="card-link" href="International_landmarks.html" aria-label="">
        <div class="card-content">
          <h2 class="card-title">معالم دولية</h2>
        </div>
      </a>

       <a class="card-link" href="Your_Portrait.html" aria-label="">
        <div class="card-content">
          <h2 class="card-title">صور شخصية بورتريه</h2>
        </div>
      </a>
            
    </main>
  </div>
</body>
</html>
